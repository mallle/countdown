<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        p {
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <h1>Countdown &#10084;</h1>
    <p id="demo"></p>

    <script>
        const countDownDate = new Date("Nov 02, 2023 10:00:00").getTime();
        const interval = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const weeks = Math.floor((distance / (1000 * 60 * 60 * 24)) / 7);
            const days = Math.floor(distance % (7 * 24 * 60 * 60 * 1000) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML = weeks + "w " + days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("demo").innerHTML = "Let's Kiss";
            }
        }, 1000);
    </script>
</body>

</html>
